window:
  dimensions:
    columns: 85
    lines: 16
  padding:
    x: 20
    y: 20
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  opacity: 0.5
scrolling:
  history: 10000
  multiplier: 1
font:
  normal:
    family: Hack Nerd Font
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 11.5
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1
  AppleFontSmoothing: true
draw_bold_text_with_bright_colors: true
colors:
  # Default colors
  primary:
    background: '#0d2229'
    foreground: '#D8DEE9'
  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'
  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'
  indexed_colors: []
bell:
  animation: EaseOutExpo
  duration: 1
  color: '0x333333'
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  hints:
    launcher:
     program: open
    modifiers: None
selection:
  semantic_escape_chars: ",‚îÇ`|:\"' ()[]{}<>"
  save_to_clipboard: false
window.dynamic_title: true
cursor:
  style: Underline
  unfocused_hollow: true
live_config_reload: true
shell:
  program: fish
working_directory: None
enable_experimental_conpty_backend: false
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
