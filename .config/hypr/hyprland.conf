bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9

bind=SUPER,RETURN,exec,~/.config/hypr/run_guake
bind=SUPER,SPACE,exec,rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind=SUPER,ESCAPE,exec,~/.config/eww/launch
bind=SUPER,N,exec,pkill alacritty || alacritty -e note
bind=SUPER,V,exec,cliphist list | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy
bind=SUPERALT,P,exec,hyprpicker -a
bind=SUPER,L,exec,swaylock
bind=ALT,TAB,exec,rofi -show window -theme ~/.config/rofi/windows.rasi
bind=,Print,exec,grim -g "$(slurp)" - | swappy -f - -o $HOME/Pictures/SS_$(date "+%F-%H-%M-%S").png
bind=CTRL,Print,exec,grim -l 9 $HOME/Pictures/SS_$(date "+%F-%H-%M-%S").png && notify-send "Screenshot captured."
bind=SUPER,F1,exec,~/.config/hypr/performance_mode
bind=SUPER,F2,exec,~/.config/hypr/night_mode
bind=SUPER,C,exec,mpv av://v4l2:/dev/video0 --profile=low-latency --untimed -vf "hflip"
bind=SUPER,T,exec,pkill std || ~/.config/hypr/std

bind=SHIFT,mouse_down,exec,hyprctl keyword misc:cursor_zoom_factor 1.5
bind=SHIFT,mouse_up,exec,hyprctl keyword misc:cursor_zoom_factor 1.0

bind=,XF86MonBrightnessDown,exec,brightnessctl s 20%- -n 1%
bind=,XF86MonBrightnessUp,exec,brightnessctl s +20%
bind=,XF86AudioLowerVolume,exec,amixer set Master 10%-
bind=,XF86AudioRaiseVolume,exec,amixer set Master 10%+
bind=,XF86AudioMute,exec,amixer set Master toggle

