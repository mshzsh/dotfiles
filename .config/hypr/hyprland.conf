# autogenerated=1 # uncomment this line to get rid of the warning on top.
monitor=eDP-1,1920x1080@60,0x1080,1
workspace=eDP-1,1

# monitor=HDMI-A-4,1920x1080@60,0x0,1

input {
    kb_layout=us,ir
    # kb_options=grp:alt_shift_toggle
    numlock_by_default=1
    follow_mouse=2
    float_switch_override_focus=0

    touchpad {
        natural_scroll=no
    }
}

general {
    sensitivity=1.4 # for mouse cursor
    gaps_in=3
    gaps_out=0
    border_size=0
    col.active_border=rgb(000000)
    # col.active_border=rgb(b2bdd0) rgb(0F171B) rgb(b2bdd0) -30deg
    col.inactive_border=rgb(FF0000) rgb(0F171B) rgb(FF0000) -30deg
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    layout=dwindle
}

decoration {
    blur {
        enabled=true
        size=4 # minimum 1
        passes=3 # minimum 1, more passes = more resource intensive.
        new_optimizations=true
    }
    rounding=0
    shadow_range=0
    inactive_opacity=1
    dim_inactive=false
}

blurls=gtk-layer-shell # For enable blur on eww and other status bars.
blurls=hybrid-bar
blurls=rofi

animations {
    enabled=true
    bezier=ws,0.83, 0, 0.17, 1
    bezier=wd,0.45, 0, 0.55, 1
    bezier=fd,0.12, 1, 0, 1

    animation=windows,1,1,wd
    animation=border,1,1,default
    animation=fade,1,3,fd
    animation=workspaces,1,5,ws,slidefade 10%
}

gestures {
    workspace_swipe=false
}

binds {
    allow_workspace_cycles=true
    workspace_back_and_forth=false
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    no_direct_scanout=true
    focus_on_activate=true
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

