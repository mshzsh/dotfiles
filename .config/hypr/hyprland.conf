bind=SHIFT,ALT_L,exec,hyprctl switchxkblayout at-translated-set-2-keyboard next && hyprctl switchxkblayout dell-kb216-wired-keyboard next

bind=SUPER,LEFT,exec, python ~/.config/hypr/navigate_workspaces.py --left
bind=SUPER,RIGHT,exec, python ~/.config/hypr/navigate_workspaces.py --right
